        <div class="item2">
            <fieldset style="border-radius: 10px;">
                <h2 id="member">&ensp; 會員登入</h2>
                <fieldset id="memberin">
                    <input style="width:270px;height:35px; margin: 10px; border-radius: 10px; " type="text" name="myname"
                        id="myname" class="inputin" placeholder="請輸入帳號"><br>
                    <input style="width:270px;height:35px; margin: 10px; border-radius: 10px;" type="password"
                        name="password" id="password" class="inputin" placeholder="請輸入密碼"><br>
                    &ensp;&ensp;<input type="checkbox" class="custom-control-input" id="remember" name="remember"
                        value="1">
                    <label class="custom-control-label" for="remember" style="font-size: 16px;">記住帳號</label><br>
                    <div style="text-align: center; font-size: 16px;"><a href="會員專區忘記密碼.html">忘記密碼?</a>

                </fieldset>

        <div class="item3">
            <fieldset style="border-radius: 10px; height: 406px;">
                <h2 id="member" style="background: #ADD8E6;">&ensp; 註冊成為會員</h2>
                <fieldset id="memberin">
                    <input style="width:270px;height:35px; margin: 10px; border-radius: 10px;" type="text" name="myname"
                        id="becomaccount" class="inputout" placeholder="帳號"><br>
                    <input style="width:270px;height:35px; margin: 10px; border-radius: 10px;" type="text"
                        name="becomename" id="becomename" class="inputout" placeholder="姓名/暱稱"><br>
                    <input style="width:270px;height:35px; margin: 10px; border-radius: 10px;" type="text"
                        name="phone" id="phone" class="inputout" placeholder="行動電話"><br>
                    <input style="width:270px;height:35px; margin: 10px; border-radius: 10px;" type="password"
                        name="becomepassword" id="becomepassword" class="inputout" placeholder="密碼"><br>
                    <input style="width:270px;height:35px; margin: 10px; border-radius: 10px;" type="password"
                        name="becomepasswordcheck" id="becomepasswordcheck" class="inputout" placeholder="確認密碼"><br>
                    <div id="buttonout">
                        <input id="buttonout" type="button" value="送出" name="送出"
                            style="width:290px;height:60px; border-style: none;" onclick="showok()">
                        <!-- style="background-color: #90EE90; color: white; width: 300px; height: 40px; border-radius: 10px; border-style:none;" -->

            </fieldset>

            

        </div>

        function showok(){
